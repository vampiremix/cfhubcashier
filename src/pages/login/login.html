<ion-content class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-slides #slider class="content-slider" direction="vertical">
    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #innerSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating font-bold>Username</ion-label>
              <ion-input type="text" [(ngModel)]="signindata.username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating font-bold>Password</ion-label>
              <ion-input type="password" [(ngModel)]="signindata.password"></ion-input>
            </ion-item>
            <button ion-button block round (click)="login(ev)" color="light" class="login-button bnt-center bnt-size">SIGN IN</button>
            <button ion-button clear (click)="slideNext()" color="light" class="forgot-button">FORGOT PASSWORD?</button>
          </div>
          <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">GO TO SIGNUP<ion-icon name="arrow-down"></ion-icon></button>
        </ion-slide>
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <button ion-button block round (click)="resetPassword()" color="light" class="login-button bnt-center bnt-size">RESET PASSWORD</button>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button"><ion-icon name="arrow-back"></ion-icon> GO BACK</button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-slide>
    <ion-slide class="zoom swiper-no-swiping">
      <button ion-button clear (click)="goToLogin()" class="slide-button">
        GO TO LOGIN
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <div style="padding: 32px">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item class="margin-bottom">
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <button ion-button block round (click)="signup()" color="light" class="login-button bnt-center bnt-size">SIGN UP</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
